{% extends 'main/base.html' %}


{% block title %}
{{ title }}
{% endblock %}


{% block content %}
    <h1>Главная страница</h1>
    {% if task %}
        {% for el in task  %}
            <div class="alert alert-warning mt-2">
                 <h3>{{ el.title }}</h3>
                 <h3>{{ el.task }}</h3>
            </div>
        {% endfor %}
    {% else %}
        <p>У вас нет записей</p>
    {% endif %}
{% endblock %}
